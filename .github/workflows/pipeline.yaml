name: Tech Challenge - Order Manager

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout code

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "7.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --output out/
        # Save the build artifacts for the test job
        # In this case we are assuming all build outputs are in the 'out' directory
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: out/

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout code

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "7.0.x"

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: out/

      - name: Test Module Core/Application
        run: dotnet test ./Tests/Core/ApplicationTests/
